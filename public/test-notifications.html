<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Notifica√ß√µes - Fikah</title>
    <link rel="stylesheet" href="notifications.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 14px;
            transition: background 0.2s;
        }
        .test-btn:hover {
            background: #0056b3;
        }
        .test-btn.success { background: #28a745; }
        .test-btn.error { background: #dc3545; }
        .test-btn.warning { background: #ffc107; color: #333; }
        .test-btn.info { background: #17a2b8; }
        
        .location-test {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        #location-result {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste do Sistema de Notifica√ß√µes</h1>
        <p>Teste as notifica√ß√µes bonitas e a geolocaliza√ß√£o melhorada:</p>
        
        <div>
            <h3>Notifica√ß√µes:</h3>
            <button class="test-btn success" onclick="testSuccess()">‚úì Sucesso</button>
            <button class="test-btn error" onclick="testError()">‚úï Erro</button>
            <button class="test-btn warning" onclick="testWarning()">‚ö† Aviso</button>
            <button class="test-btn info" onclick="testInfo()">‚Ñπ Informa√ß√£o</button>
            <button class="test-btn" onclick="testMultiple()">üîÑ M√∫ltiplas</button>
            <button class="test-btn" onclick="testPersistent()">üìå Persistente</button>
        </div>
        
        <div class="location-test">
            <h3>Teste de Geolocaliza√ß√£o:</h3>
            <button class="test-btn" onclick="testLocation()">üìç Obter Localiza√ß√£o</button>
            <div id="location-result"></div>
        </div>
        
        <div style="margin-top: 30px;">
            <h3>Teste de Erros:</h3>
            <button class="test-btn error" onclick="testLocationError()">‚ùå Simular Erro de Localiza√ß√£o</button>
            <button class="test-btn error" onclick="testNetworkError()">üåê Simular Erro de Rede</button>
        </div>
    </div>

    <script src="notifications.js"></script>
    <script>
        function testSuccess() {
            window.notifications.success('Opera√ß√£o realizada com sucesso!', 'Parab√©ns!');
        }
        
        function testError() {
            window.notifications.error('Algo deu errado. Tente novamente.', 'Ops!');
        }
        
        function testWarning() {
            window.notifications.warning('Aten√ß√£o: Verifique suas configura√ß√µes.', 'Cuidado!');
        }
        
        function testInfo() {
            window.notifications.info('Esta √© uma informa√ß√£o importante.', 'Dica');
        }
        
        function testMultiple() {
            window.notifications.success('Primeira notifica√ß√£o');
            setTimeout(() => window.notifications.info('Segunda notifica√ß√£o'), 500);
            setTimeout(() => window.notifications.warning('Terceira notifica√ß√£o'), 1000);
        }
        
        function testPersistent() {
            window.notifications.show({
                type: 'info',
                title: 'Notifica√ß√£o Persistente',
                message: 'Esta notifica√ß√£o n√£o desaparece automaticamente. Clique no X para fechar.',
                persistent: true
            });
        }
        
        async function testLocation() {
            const resultDiv = document.getElementById('location-result');
            resultDiv.innerHTML = '<p>üîÑ Obtendo localiza√ß√£o...</p>';
            
            try {
                const location = await getUserLocation();
                resultDiv.innerHTML = `
                    <h4>‚úÖ Localiza√ß√£o obtida:</h4>
                    <p><strong>Cidade:</strong> ${location.city}</p>
                    <p><strong>Estado:</strong> ${location.state}</p>
                    <p><strong>Pa√≠s:</strong> ${location.country}</p>
                    <p><strong>Coordenadas:</strong> ${location.latitude.toFixed(6)}, ${location.longitude.toFixed(6)}</p>
                `;
                window.notifications.success('Localiza√ß√£o obtida com sucesso!');
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: #dc3545;">‚ùå Erro: ${error.message}</p>`;
                window.notifications.error(error.message, 'Erro de Localiza√ß√£o');
            }
        }
        
        function testLocationError() {
            window.notifications.error('Permiss√£o de localiza√ß√£o negada. Por favor, permita o acesso √† localiza√ß√£o nas configura√ß√µes do navegador.', 'Erro de Geolocaliza√ß√£o');
        }
        
        function testNetworkError() {
            window.notifications.error('Erro ao buscar endere√ßo. Verifique sua conex√£o com a internet.', 'Erro de Rede');
        }
        
        // Fun√ß√£o de geolocaliza√ß√£o para teste
        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocaliza√ß√£o n√£o √© suportada pelo seu navegador'));
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                };

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        try {
                            const { latitude, longitude } = position.coords;
                            
                            const response = await fetch(
                                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=10&addressdetails=1`,
                                {
                                    headers: {
                                        'User-Agent': 'Fikah-App/1.0'
                                    }
                                }
                            );

                            if (!response.ok) {
                                throw new Error('Erro ao buscar endere√ßo');
                            }

                            const data = await response.json();
                            const address = data.address || {};
                            
                            const location = {
                                city: address.city || address.town || address.village || 'Cidade n√£o encontrada',
                                state: address.state || 'Estado n√£o encontrado',
                                country: address.country || 'Pa√≠s n√£o encontrado',
                                latitude,
                                longitude
                            };

                            resolve(location);
                        } catch (error) {
                            console.error('Erro ao processar localiza√ß√£o:', error);
                            reject(new Error('Erro ao obter informa√ß√µes de localiza√ß√£o'));
                        }
                    },
                    (error) => {
                        let errorMessage = 'Erro desconhecido ao obter localiza√ß√£o';
                        
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Permiss√£o de localiza√ß√£o negada. Por favor, permita o acesso √† localiza√ß√£o nas configura√ß√µes do navegador.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Localiza√ß√£o n√£o dispon√≠vel. Verifique se o GPS est√° ativado.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Tempo limite para obter localiza√ß√£o. Tente novamente.';
                                break;
                        }
                        
                        reject(new Error(errorMessage));
                    },
                    options
                );
            });
        }
    </script>
</body>
</html>
